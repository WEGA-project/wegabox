	wollewald/ADS1115_WE@^1.3.9
	martinsos/HCSR04@^2.0.0
	robtillaart/AM232X@^0.3.2
	bblanchon/ArduinoJson@^6.18.5
	adafruit/Adafruit MCP23017 Arduino Library@^2.0.2
	adafruit/Adafruit BusIO@^1.10.0
	bitbucket-christandlg/BMx280MI@^1.2.1
	andhiesetyabudi/HX710B@^1.0.0
	robtillaart/RunningMedian@^0.3.4
	luisllamasbinaburo/I2CScanner@^1.0.1
	arcao/Syslog@^2.0.0
	enjoyneering/AHT10@^1.1.0
	sparkfun/SparkFun SCD30 Arduino Library@^1.0.17
	pololu/VL6180X@^1.3.1
	gyverlibs/GyverOLED@^1.3.2
